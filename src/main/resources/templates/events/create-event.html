<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Events')" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="stylesheet" th:href="@{/css/geocodecss.css}" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />

</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <div class="content">
        <h2>Create an Event!</h2>
        <h6 class="subtitle is-6">Fields annotated with an <span style="color: red">*</span> are required</h6>
    </div>

    <form th:action="@{'/events/create'}" th:method="post">
    <div class="field">
        <label class="label" for="title">Event Name:<span style="color: red">*</span></label>
        <div class="control">
            <input type="text"  name="title" id="title" class="input" placeholder="Event Name" />
        </div>
    </div>

    <!--    NEED TO FIND FORM FOR DATE TIME STAMP INPUT-->
    <div class="field">
        <label class="label" for="start">Start Date and Time:<span style="color: red">*</span></label>
        <div class="control">
            <input type="datetime-local" name="start" id="start" class="input"/>
        </div>
    </div>

    <div class="field">
        <label class="label" for="stop">End Date and Time:<span style="color: red">*</span></label>
        <div class="control">
            <input type="datetime-local" name="stop" id="stop" class="input"/>
        </div>
    </div>

    <div class="field">
        <label class="label" for="venue">Location:</label>
        <div class="control">
            <input id="venue" type="text" name="location" class="input" placeholder="Location" />
        </div>
    </div>

    <div class="field">
        <label class="label" for="address">Address:<span style="color: red">*</span></label>
        <div class="control">
            <div id='geocoder' class='geocoder'></div>
        </div>
    </div>

    <div class="field">
        <label class="label" for="description">Description:<span style="color: red">*</span></label>
        <div class="control">
            <input id="description" name="description" type="text" class="input" placeholder="Description"/>
        </div>
    </div>

    <div class="field" id="photo">
        <div class="file">
            <label class="file-label">
                <input id="picker" class="file-input" type="file" name="resume" />
                <input type="hidden" id="fileupload" name="file" />
                <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Upload Event Photo
                </span>
                </span>
            </label>
        </div>
        <div id="nameBox"></div>
        <th:block th:replace="fragments/filestack" />
    </div>

<div class="field">
    <div class="control">
        <input type="hidden" name="eventId" th:value="${event.id}" />

        <button id="create-event" class="button is-success">Next<span class="icon"><i class="far fa-hand-point-right"></i></span></button>
        </div>
    </div>

    </form>
</div>

<div id="map"></div>
<div class = "footerSpace"><th:block th:replace="fragments/footer :: footer" /></div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
<script th:src="@{/js/key.js}"></script>
<script th:src="@{/js/mapbox-geocoder-utils.js}"></script>
<script th:src="@{/js/mapGeocodejs.js}"></script>
<script th:src="@{/js/enableEventButtonjs.js}"></script>
</body>
</html>

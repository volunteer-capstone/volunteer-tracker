<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Events')" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="stylesheet" th:href="@{/css/geocodecss.css}" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">

    <form th:action="@{'/events/create'}" th:method="post" th:object="${event}">
    <div class="field">
        <label class="label" for="title">Event Name:</label>
        <div class="control">
            <input type="text"  name="title" id="title" class="input" placeholder="Event Name" />
            <div class="content">
                <div th:if="${#fields.hasErrors('title')}" class="notification is-warning">
                    <a class="delete"></a>
                    <strong th:errors="*{title}"></strong>
                </div>
            </div>
        </div>
    </div>

    <!--    NEED TO FIND FORM FOR DATE TIME STAMP INPUT-->
    <div class="field">
        <label class="label" for="start">Start Date and Time:</label>
        <div class="control">
            <input type="datetime-local" name="start" id="start" class="input"/>
            <div class="content">
                <div th:if="${#fields.hasErrors('start')}" class="notification is-warning">
                    <a class="delete"></a>
                    <strong th:errors="*{start}"></strong>
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label" for="stop">End Date and Time:</label>
        <div class="control">
            <input type="datetime-local" name="stop" id="stop" class="input"/>
            <div class="content">
                <div th:if="${#fields.hasErrors('stop')}" class="notification is-warning">
                    <a class="delete"></a>
                    <strong th:errors="*{stop}"></strong>
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label" for="location">Location:</label>
        <div class="control">
            <input id="location" type="text" name="location" class="input" placeholder="location" />
            <div class="content">
                <div th:if="${#fields.hasErrors('location')}" class="notification is-warning">
                    <a class="delete"></a>
                    <strong th:errors="*{location}"></strong>
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label" for="address">Address:</label>
        <div class="control">
            <div id='geocoder' class='geocoder'></div>
            <div class="content">
                <div th:if="${#fields.hasErrors('address')}" class="notification is-warning">
                    <a class="delete"></a>
                    <strong th:errors="*{address}"></strong>
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label" for="description">Description:</label>
        <div class="control">
            <input id="description" name="description" type="text" class="input" placeholder="description"/>
            <div class="content">
                <div th:if="${#fields.hasErrors('description')}" class="notification is-warning">
                    <a class="delete"></a>
                    <strong th:errors="*{description}"></strong>
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input type="hidden" name="eventId" th:value="${event.id}" />
    <!--        <button id="create-eventDisabled" class="button is-success" disabled="disabled">Nextâ†’</button>-->
            <button id="create-event" class="button is-success">Next<span class="icon"><i class="far fa-hand-point-right"></i></span></button>
        </div>
    </div>

    </form>
</div>

<div id="map"></div>
<th:block th:replace="fragments/footer :: footer" />
<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
<script th:src="@{/js/key.js}"></script>
<script th:src="@{/js/mapbox-geocoder-utils.js}"></script>
<script th:src="@{/js/mapGeocodejs.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Events')" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />

</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<h1>EDIT YOUR POSITIONS HERE!</h1>

<form th:action="@{/events/positions/edit/{id}(id=${position.id})}" th:method="post">
    <div class="field">
        <label class="label" for="title">New Position Name:</label>
        <div class="control">
            <p>Current Position Name: <span th:text="${position.title}"></span></p>
            <input type="text" id="title" class="input" name="title" placeholder="Position Name" />
        </div>
    </div>

    <!--    NEED TO FIND FORM FOR DATE TIME STAMP INPUT-->
    <div class="field">
        <label class="label" for="start">Start Date and Time:</label>
        <div class="control">
            <p>Current Position Start Date and Time: <span th:text="${#dates.format(position.start, 'MMM-dd-yyyy HH:mm')}"></span></p>
            <input type="datetime-local" id="start" class="input" name="start"/>
        </div>
    </div>

    <div class="field">
        <label class="label" for="end">End Date and Time:</label>
        <div class="control">
            <p>Current Position End Date and Time: <span th:text="${#dates.format(position.end, 'MMM-dd-yyyy HH:mm')}"></span></p>
            <input type="datetime-local" id="end" class="input" name="end"/>
        </div>
    </div>

    <!--    NEED TO FIND WAY TO INPUT LOCATION STRING FROM MAPBOX HERE WITH GEOLOCATION TO STORE TO DATABASE-->
    <div class="field">
        <label class="label" for="numNeeded">Number of Volunteers Needed:</label>
        <div class="control">
            <p>Current Number of Volunteers Needed: <span th:text="${position.numNeeded}"></span></p>
            <input id="numNeeded" type="number" class="input" name="numNeeded" placeholder="Amount Needed" />
        </div>
    </div>

    <div class="field">
        <label class="label" for="description">Description:</label>
        <div class="control">
            <p>Current Position Description: <span th:text="${position.description}"></span></p>
            <input type="text" id="description" class="input" name="description" placeholder="Description"/>
        </div>
    </div>

    <div class="field">
        <div class="control">
<!--            <input type="hidden" name="eventId" th:value="${event.id}" />-->
            <button id="create-event" class="button is-success">Submit Changes</button>
        </div>
    </div>

</form>
<th:block th:replace="fragments/footer :: footer" />
<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>
</body>
</html>

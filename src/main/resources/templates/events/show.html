<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('Event Information')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<h1>THIS IS THE INDIVIDUAL EVENT PAGE</h1>

<h3>Event ID:  <span th:text="${event.id}"></span></h3>
<h3 th:text="${event.title}"></h3>
<h4 th:text="${event.start}"></h4>
<h4 th:text="${event.stop}"></h4>
<h4 th:text="${event.location}"></h4>
<p th:text="${event.description}"></p>
<h3>Organizer Contact Information:</h3>
<h5 th:text="${user.getFirstName()}"></h5>
<h5 th:text="${user.getLastName()}"></h5>
<h5 th:text="${user.getEmail()}"></h5>
<h5 th:text="${user.getPhoneNumber()}"></h5>

<button><a th:href="@{/events/{id}/create-position(id=${event.id})}">Add Positions</a></button>

<!--<button><a th:href="@{/email}">Test email</a></button>-->


<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>
</body>
</html>

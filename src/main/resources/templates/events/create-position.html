<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Events')" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />

</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="content">
    <h1>CREATE YOUR POSITIONS HERE!</h1>
    <h6 class="subtitle is-6">Fields annotated with an <span style="color: red">*</span> are required</h6>
    <h3 th:text="${event.title}"></h3>
    <h3 th:text="${#dates.format(event.start, 'MMM-dd-yyyy HH:mm')}"></h3>
    <h3 th:text="${#dates.format(event.stop, 'MMM-dd-yyyy HH:mm')}"></h3>
</div>


<form th:action="@{/events/{id}/create-position(id=${event.id})}" th:method="post">
    <div class="field">
        <label class="label" for="title">Position Name:<span style="color: red">*</span></label>
        <div class="control">
            <input type="text" id="title" class="input" name="title" placeholder="Position Name" />
        </div>
    </div>

    <!--    NEED TO FIND FORM FOR DATE TIME STAMP INPUT-->
    <div class="field">
        <label class="label" for="start">Start Date and Time:<span style="color: red">*</span></label>
        <div class="control">
            <input type="datetime-local" id="start" class="input" name="start"/>
        </div>
    </div>

    <div class="field">
        <label class="label" for="end">End Date and Time:<span style="color: red">*</span></label>
        <div class="control">
            <input type="datetime-local" id="end" class="input" name="end"/>
        </div>
    </div>

    <div class="field">
        <label class="label" for="numNeeded">Number of Volunteers Needed:<span style="color: red">*</span></label>
        <div class="control">
            <input id="numNeeded" type="number" class="input" name="numNeeded" placeholder="Amount needed" />
        </div>
    </div>

    <div class="field">
        <label class="label" for="description">Description:<span style="color: red">*</span></label>
        <div class="control">
            <input type="text" id="description" class="input" name="description" placeholder="description"/>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input type="hidden" name="eventId" th:value="${event.id}" />
            <button id="create-event" class="button is-success">Create Position</button>
        </div>
    </div>

</form>
<th:block th:replace="fragments/footer :: footer" />
<script type="text/javascript" th:src="@{/js/enablePositionButton.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Events')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <h1>THIS IS THE EVENT LIST  PAGE</h1>
    <div th:each="event : ${events}">
        <a th:href="@{/events/{id}(id=${event.id})}"><h3 th:text="${event.title}"></h3></a>
        <h3 th:text="${#dates.format(event.start, 'dd-MMM-yyyy')}"></h3>
<!--        <h3 th:text="${#dates.format(event.stop, 'dd-MMM-yyyy HH:mm')}"></h3>-->
    </div>
</div>

<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>
</body>
</html>

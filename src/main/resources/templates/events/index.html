<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Events')" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />

</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
    <h1>THIS IS THE EVENT LIST PAGE</h1>

    <label for="eventSearch">Search by event name:</label>
    <input id="eventSearch" type="text" onkeyup="searchEvents()" placeholder="Enter event title" />
    <label for="positionSearch">Search by position:</label>
    <input id="positionSearch" type="text" onkeyup="searchEvents()" placeholder="Enter position" />

    <div class="columns is-multiline is-mobile eventDiv">
        <th:block th:each="event : ${events}" >
            <div class="column is-one-third event">
                <div th:class="${event.title}">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title is-centered" th:text="${event.title}"></p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p th:text="*{#dates.format(event.start, 'MMM d, yyyy H:mm')}"></p>
                            <p th:text="${event.address}"></p>
                            <p th:text="${event.description}"></p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a class="card-footer-item" th:href="@{/events/{id}(id=${event.id})}">View Event!</a>
                    </footer>
                </div>

                </div>
            </div>
        </th:block>
    </div>

<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
</div>

<th:block th:replace="fragments/footer :: footer" />
<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>
<script>
    var input = '';
    var posInput = '';

    function searchEvents() {
        var eventList = document.getElementsByClassName("event");
        posInput = $('#positionSearch').val();

        let posCheck = false;
        for (let i = 0; eventList.length > i; i++) {
            posCheck = false;
            input = $('#eventSearch').val();
            var posList = $(eventList[i]).find(".positionDiv");
            if ($(eventList[i]).children().next().attr("class").indexOf(input) > -1) {
                for (let j = 0; posList.length > j; j++) {
                    if ($(posList[j]).children().text().indexOf(posInput) > -1) {
                        posCheck = true;
                    }
                }
            }
            if (posCheck) {
                $(eventList[i]).css("display", "inline")
            } else {
                $(eventList[i]).css("display", "none")
            }
        }
    }


</script>
</body>
</html>

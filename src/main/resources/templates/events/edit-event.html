<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: my-header('All Events')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<form th:action="@{/events/edit/{id}(id=${event.id})}" th:method="post">
    <div class="field">
        <div class="control">
            <h3>Current Event Name: <span th:text="${event.title}"></span></h3>
            <label for="title">Event Name:</label>
            <input type="text"  name="title" id="title" class="input" placeholder="Event Name" />
        </div>
    </div>

    <!--    NEED TO FIND FORM FOR DATE TIME STAMP INPUT-->
    <div class="field">
        <div class="control">
            <h3>Current Start Date and Time: <span th:text="${event.start}"></span></h3>
            <label for="start">Start Date and Time:</label>
            <input type="datetime-local" name="start" id="start" class="input"/>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <h3>Current End Date and Time: <span th:text="${event.stop}"></span></h3>
            <label for="stop">End Date and Time:</label>
            <input type="datetime-local" name="stop" id="stop" class="input"/>
        </div>
    </div>

    <!--    NEED TO FIND WAY TO INPUT LOCATION STRING FROM MAPBOX HERE WITH GEOLOCATION TO STORE TO DATABASE-->
    <div class="field">
        <div class="control">
            <h3>Current Location: <span th:text="${event.location}"></span></h3>
            <label for="location">Location:</label>
            <input id="location" type="text" name="location" class="input" placeholder="location" />
        </div>
    </div>
    <div class="field">
        <div class="control">
            <h3>Current Event Name: <span th:text="${event.description}"></span></h3>
            <label for="description">Description:</label>
            <input id="description" name="description" type="text" class="input" placeholder="description"/>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input type="hidden" name="eventId" th:value="${event.id}" />
            <!--        <button id="create-eventDisabled" class="button is-success" disabled="disabled">Next→</button>-->
            <button id="create-event" class="button is-success">Next→</button>
        </div>
    </div>

</form>
<footer>
    <th:block th:replace="fragments/footer :: footer" />
</footer>
<!--<script type="text/javascript" th:src="@{/js/deleteNotification.js}"></script>-->
</body>
</html>

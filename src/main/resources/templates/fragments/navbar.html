<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<nav class="navbar is-info" role="navigation" aria-label="main navigation" th:fragment="bulma-navbar">
    <div class="navbar-brand">
<!--        <a class="navbar-item" href="https://bulma.io">-->
<!--            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" />-->
<!--        </a>-->

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a href="/" class="navbar-item">Home</a>
            <a href="/events" class="navbar-item">Search Events</a>
            <a href="/about-us" class="navbar-item">About Us</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/users/{id}/profile(id=${#authentication.principal.id})}" class="navbar-item">View Profile
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="button is-light"><strong>Sign up</strong>
                        <span class="icon">
                            <i class="fas fa-hands-helping"></i>
                        </span>
                    </a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="button is-light"><strong>Login</strong>
                        <span class="icon">
                            <i class="fas fa-door-open"></i>
                        </span>
                    </a>
                    <a sec:authorize="isAuthenticated()" th:if="${#authentication.getPrincipal().isOrganizer()} == true" href="/events/create"  class="button is-dark">Create An Event
                        <span class="icon">
                            <i class="fas fa-hammer"></i>
                        </span></a>
                    <form th:action="@{/logout}" th:method="post">
                        <button sec:authorize="isAuthenticated()" class="button is-warning">Logout
                            <span class="icon">
                                <i class="fas fa-door-closed"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<th:block th:replace="fragments/header :: my-header('Edit your account')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: bulma-navbar" />

<div class="container">
	<div class="content">
		<h3>Edit your account</h3>
	</div>

	<a id="delete" class="button is-danger" th:href="@{/profile/delete}">Delete Your Profile</a>

	<form th:action="@{/profile/edit}" th:method="post" th:object="${user}">
		<div class="field">
			<label class="label" for="firstName">First Name</label>
			<div class="control">
				<input type="text" id="firstName" class="input" th:field="*{firstName}" placeholder="First Name" />
			</div>
		</div>

		<div class="field">
			<label class="label" for="lastName">Last Name</label>
			<div class="control">
				<input type="text" id="lastName" class="input" th:field="*{lastName}" placeholder="Last Name"/>
			</div>
		</div>

		<div class="field">
			<label class="label" for="phoneNumber">Phone Number</label>
			<div class="control">
				<input type="text" id="phoneNumber" class="input" th:field="*{phoneNumber}" placeholder="Phone Number"/>
				<div id="phoneNumber2" class="content" style="display:none">
					<div class="notification is-warning"><a class="delete"></a>
						<strong>Please enter a valid 10 digit number</strong>
					</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label class="label" for="username">Username</label>
			<div class="control">
				<input id="username" class="input" th:field="*{username}" placeholder="Username" />
				<div class="content">
					<div th:if="${#fields.hasErrors('username')}" class="notification is-warning">
						<a class="delete"></a>
						<strong th:errors="*{username}"></strong>
					</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label class="label" for="email">Email</label>
			<div class="control">
				<input type="text" id="email" class="input" th:field="*{email}" placeholder="Email"/>
				<div class="content">
					<div th:if="${#fields.hasErrors('email')}" class="notification is-warning">
						<a class="delete"></a>
						<strong th:errors="*{email}"></strong>
					</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label class="label" for="password">Password</label>
			<div class="control">
				<input type="password" id="password" class="input" th:field="*{password}" placeholder="Password"/>
				<div class="content">
					<div th:if="${#fields.hasErrors('password')}" class="notification is-warning"><a class="delete"></a>
						<strong th:errors="*{password}"></strong>
					</div>
				</div>
				<div id="password2" class="content" style="display:none">
					<div class="notification is-warning"><a class="delete"></a>
						<strong>Password must be between 6 and 20 characters.</strong>
					</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label class="label" for="bio">Your Bio:</label>
			<div class="control">
				<textarea id="bio" class="textarea" th:field="*{bio}" placeholder="Bio"></textarea>
			</div>
		</div>

<!--		<div class="field">-->
<!--			<label for="passwordConfirm">Confirm Password</label>-->
<!--			<div class="control">-->
<!--				<input type="password" id="passwordConfirm" class="input" placeholder="Confirm Password"/>-->
<!--				<div id="passwordConfirm2" class="content" style="display: none">-->
<!--					<div class="notification is-warning"><a class="delete"></a>-->
<!--						<strong>Passwords don't match.</strong>-->
<!--					</div>-->
<!--				</div>-->
<!--			</div>-->
<!--		</div>-->

		<div class="field" id="photo">
			<div>
				<input type="hidden" id="filestackAPI" name="filestackAPI" th:value="${filestackAPI}" />
			<div class="file">
				<label class="file-label">
					<input id="picker" class="file-input" type="file" name="resume" />
					<input type="hidden" id="fileupload" name="file" />
					<span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-camera-retro"></i>
                </span>
                <span class="file-label">
                  Upload a Photo
                </span>
                </span>
				</label>
			</div>
			<div id="nameBox"></div>

			<th:block th:replace="fragments/filestack" />
		</div>

		<div class="field">
			<div class="control">
<!--				<button id="editDisabled" class="button is-success" disabled="disabled">Confirm Changes</button>-->
				<button id="edit" class="button is-success">Confirm Changes</button>
			</div>
		</div>

</div>

	</form>
</div>

<!--<div class = "footerSpace"><th:block th:replace="fragments/footer :: footer" /></div>-->
<script type="text/javascript" th:src="@{/js/passwordjs.js}"></script>
<script th:src="@{/js/key.js}"></script>

</body>
</html>
